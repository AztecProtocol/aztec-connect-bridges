version: '2.1'
orbs:
  node: circleci/node@5.0.0
jobs:
  install:
    docker:
      - image: 'cimg/base:stable-20.04'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run:
          name: Setup Foundry
          shell: /bin/bash
          command: |
            yarn config set script-shell /bin/bash
            yarn
            yarn install:foundry
            export PATH=/home/circleci/.foundry/bin:$PATH
            export PATH=/home/circleci/.forge/bin:$PATH
            yarn setup:foundry
            yarn compile:typechain
            yarn test:contracts
            yarn test:client

workflows:
  build:
    jobs:
      - install
